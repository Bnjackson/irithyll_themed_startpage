<!DOCTYPE html>
<html lang="en">
    <head>
        <title>StartPage</title>
        <meta name="author" content="Benjamin Jackson">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./resources/css/reset.css">
        <link rel="stylesheet" href="./resources/css/styles.css">
    </head>
    <body>
        <div class="side-bar">
            <ul id="linksContainer">
            </ul>
        </div>
        <main>
            <div>
                <div class="time-container">
                    <h2 id="timeDisplay"></h2>
                    <h3 id="dateDisplay"></h3>
                    <h4 id="messageDisplay"></h4>
                </div>
                <div class="searchbar-container">
                    <input type="text" id="searchInput" placeholder="Search Google">
                </div>
            </div>
            <div class="gif-container">
                <img src="./resources/images/irithyll.gif" alt="Animated image of Irithyll of The Boreal Valley from the Game Dark Souls 3">
            </div>
        </main>
        <footer>
            <div>By <a href="https://github.com/Bnjackson">Benjamin Jackson</a></div>
        </footer>
    </body>
    <script type="module" src="./main.js"></script>
</html>
